<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        {% if states is None %}
        <H1>Not found!</H1>
        {% else %}
        <H1>State: {{ states.name }}</H1>
        <H3>Cities:</H3>
        <UL>
            {% for cty in states.cities | sort(attribute='name') %}
            <LI>{{ cty.id }}: <B>{{ cty.name }}</B></LI>
            {% endfor %}
        </UL>
        {% endif %}
    </BODY>
</HTML>
