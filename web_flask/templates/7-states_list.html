<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
            {% for eachState in allStates | sort(attribute='name') %}
                <LI>{{ eachState.id }}: <B>{{ eachState.name }}</B></LI>
            {% endfor %}
        </UL>
    </BODY>
</HTML>
