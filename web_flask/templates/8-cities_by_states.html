<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
            {% for eachState in allStates | sort(attribute='name') %}
            <LI>{{ eachState.id }}: <B>{{ eachState.name }}</B>
                <UL>
                    {% for cty in eachState.cities | sort(attribute='name') %}
                    <LI>{{ cty.id }}: <B>{{ cty.name }}</B></LI>
                    {% endfor %}
                </UL>
            </LI>
            {% endfor %}
        </UL>
    </BODY>
</HTML>
